<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noun Management</title>
  </head>
  <body>

<h2>Your Test History</h2>
<!--
  User Test History by Steph:
  - Displays a table of past tests with date, score, and completion status.
  - Shows message if no test history is available.
  - Uses Thymeleaf to conditionally render content based on test list emptiness.
-->

<div th:if="${#lists.isEmpty(tests)}">
  <p>No test history available.</p>
</div>

<table th:if="${!#lists.isEmpty(tests)}">
  <tr>
    <th>Date</th>
    <th>Score</th>
    <th>Status</th>
  </tr>
	<tr th:each="t : ${tests}">
	  <td th:text="${#dates.format(t.dateCreated, 'dd/MM/yyyy HH:mm')}"></td>
	  <td th:text="${t.score}"></td>
	  <td th:text="${t.completed ? 'Completed' : 'Incomplete'}"></td>
	</tr>
  </tr>
</table>
</body>
</html>
